<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January 3rd, 2026 Countdown</title>
    <style>
        /* Define Pink Palette */
        :root {
            --pink-light: #fbe5f0;
            --pink-medium: #f2a6c8;
            --pink-dark: #e04a8c;
            --magenta: #b42e6a;
            --text-color: #333;
            --header-color: #b42e6a;
        }

        body {
            font-family: 'Poppins', sans-serif; /* A clean, modern font */
            display: flex;
            justify-content: center;
            align-items: center;
                        background-size: cover; /* Ensures the GIF scales to fit in frame, covering all area */
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            /* Gradient background matching the image style */
            background-image: url('/angelina/z.gif');
            color: var(--text-color);
            text-align: center;
        }

        .container {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%; /* Added: Allows container to shrink on small screens */
            border: 3px solid var(--pink-medium);
            box-sizing: border-box; /* Added: Ensure padding and border are included in the element's total width and height */
        }

        h1 {
            color: var(--header-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        /* --- Primary Countdown Styles (Desktop/Tablet) --- */
        .countdown-timer {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .time-box {
            background: linear-gradient(145deg, var(--pink-medium), var(--pink-dark));
            color: white;
            padding: 20px;
            border-radius: 15px;
            min-width: 90px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s;
            flex-grow: 1; /* Added: Allow boxes to grow equally */
        }

        .time-box .value {
            font-size: 3.5em;
            font-weight: 900;
            display: block;
            margin-bottom: 5px;
            line-height: 1;
        }

        .time-box .label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* --- Specialized Timers Styles (Desktop/Tablet) --- */
        .special-section-header {
            margin-top: 30px;
            margin-bottom: 15px;
            color: var(--magenta);
            font-size: 1.1em;
            font-weight: 600;
            border-top: 1px solid var(--pink-light);
            padding-top: 20px;
        }
        
        .special-timers {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .special-box {
            background: linear-gradient(145deg, var(--pink-light), var(--pink-medium)); 
            color: var(--magenta);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            flex: 1;
            min-width: 200px; 
        }

        .special-box .special-value {
            font-size: 2.5em;
            font-weight: 800;
            display: block;
        }

        .special-box .special-label {
            font-size: 0.8em;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: 500;
        }

        .finished-message {
            font-size: 1.8em;
            color: var(--magenta);
            font-weight: 800;
            display: none;
            margin-top: 40px;
            padding: 10px;
            border: 2px dashed var(--pink-dark);
            border-radius: 10px;
            background-color: var(--pink-light);
        }

        /* ================================================= */
        /* === MOBILE RESPONSIVENESS (Screens up to 600px) === */
        /* ================================================= */
        @media (max-width: 600px) {
            
            .container {
                padding: 20px; /* Reduced padding on small screens */
                width: 95%; /* Wider container use */
            }

            h1 {
                font-size: 1.5em; /* Smaller header */
            }

            /* Stack the main D/H/M/S boxes vertically or wrap two per row */
            .countdown-timer {
                flex-wrap: wrap; 
                gap: 10px; 
            }

            .time-box {
                flex-basis: calc(50% - 5px); /* Two boxes per row */
                min-width: unset; /* Remove minimum width constraint */
                padding: 15px 10px;
            }
            
            .time-box .value {
                font-size: 2.5em; /* Smaller font for values */
            }
            
            .time-box .label {
                font-size: 0.7em; /* Smaller font for labels */
            }

            /* Stack the Total Hours/Minutes/Seconds boxes vertically */
            .special-timers {
                flex-direction: column; /* Stack vertically */
                gap: 15px;
            }

            .special-box {
                min-width: unset; 
                flex-basis: 100%; /* Take full width */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Time Until January 3rd, 2026 at 10:00 AM</h1>

        <div class="countdown-timer" id="countdown">
            <div class="time-box">
                <span class="value" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="value" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="value" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="value" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="special-section-header">Total Time Remaining</div>

        <div class="special-timers" id="special-timers">
            <div class="special-box">
                <span class="special-value" id="total-hours">00</span>
                <span class="special-label">Total Hours</span>
            </div>
            <div class="special-box">
                <span class="special-value" id="total-minutes">00</span>
                <span class="special-label">Total Minutes</span>
            </div>
            <div class="special-box">
                <span class="special-value" id="total-seconds">00</span>
                <span class="special-label">Total Seconds</span>
            </div>
        </div>


        <div class="finished-message" id="finished">
            ðŸŽ‰ THE COUNTDOWN IS OVER! TIME TO CELEBRATE! ðŸŽ‰
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("January 3, 2026 10:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {

            const now = new Date().getTime();
            const distance = countDownDate - now;

            // --- Primary Time Calculations (Days, Hours, Minutes, Seconds) ---
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the results in the primary elements (Padded to 2 digits)
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            
            // --- Specialized Total Time Calculations (Hours, Minutes, Seconds) ---
            const totalHours = Math.floor(distance / (1000 * 60 * 60));
            const totalMinutes = Math.floor(distance / (1000 * 60));
            const totalSeconds = Math.floor(distance / 1000); 
            
            // Output the results in the specialized elements (Using toLocaleString for comma separators)
            document.getElementById("total-hours").innerHTML = totalHours.toLocaleString(); 
            document.getElementById("total-minutes").innerHTML = totalMinutes.toLocaleString();
            document.getElementById("total-seconds").innerHTML = totalSeconds.toLocaleString();


            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                // Hide all timers
                document.getElementById("countdown").style.display = "none";
                document.getElementById("special-timers").style.display = "none";
                // Show finished message
                document.getElementById("finished").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
